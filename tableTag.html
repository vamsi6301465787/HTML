<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table Tag</title>
</head>
<body><center>
    <table border="40" height="500" width="500" bordercolor="green"  bgcolor="silver" cellpadding="50" cellspacing="10">
       <tr><thead>
                <th>DAYS</th>
                <th>DATE</th>  <!--   heading(th) -->
                <th>SUBJECT</th>
           </thead>
       </tr> 
        <tr>
            <!-- td means table data -->
            <td>Monday</td>
            <td>1/01/22</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>2/01/22</td>
            <td>Telugu</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>3/01/22</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>4/01/22</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td colspan="2">Colspan=2</td>
            <td rowspan="2">Rowspan=2</td>
        </tr>
        <!-- <tr valign="top">  valign="top"(left,right,middle) if we use cellpadding valign will not work  -->
            <td >welcome</td>
            <td>vamsi</td>
        </tr>
        <tr>
            <tfoot>
                <th>Sunday</th>
                <th>7/01/22</th>
                <th>social</th>
            </tfoot>
        </tr>
    
    </table>
</center>
</body>
</html>
